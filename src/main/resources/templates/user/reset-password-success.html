<!DOCTYPE html>
<html lang="en">

                    Segoe UI Emoji,
                    Segoe UI Symbol,
                    Noto Color Emoji;
            font-feature-settings: normal;
            font-variation-settings: normal;
            -moz-tab-size: 4;
            tab-size: 4;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            line-height: inherit;
            margin: 0;
        }

        hr {
            border-top-width: 1px;
            color: inherit;
            height: 0;
        }

        abbr:where([title]) {
            text-decoration: underline dotted;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-size: inherit;
            font-weight: inherit;
        }

        a {
            color: inherit;
            text-decoration: inherit;
        }

        b,
        strong {
            font-weight: bolder;
        }

        code,
        kbd,
        pre,
        samp {
            font-family:
                    ui-monospace,
                    SFMono-Regular,
                    Menlo,
                    Monaco,
                    Consolas,
                    Liberation Mono,
                    Courier New,
                    monospace;
            font-feature-settings: normal;
            font-size: 1em;
            font-variation-settings: normal;
        }

        small {
            font-size: 80%;
        }

        sub,
        sup {
            font-size: 75%;
            line-height: 0;
            position: relative;
            vertical-align: baseline;
        }

        sub {
            bottom: -0.25em;
        }

        sup {
            top: -0.5em;
        }

        table {
            border-collapse: collapse;
            border-color: inherit;
            text-indent: 0;
        }

        button,
        input,
        optgroup,
        select,
        textarea {
            color: inherit;
            font-family: inherit;
            font-feature-settings: inherit;
            font-size: 100%;
            font-variation-settings: inherit;
            font-weight: inherit;
            letter-spacing: inherit;
            line-height: inherit;
            margin: 0;
            padding: 0;
        }

        button,
        select {
            text-transform: none;
        }

        button,
        input:where([type="button"]),
        input:where([type="reset"]),
        input:where([type="submit"]) {
            -webkit-appearance: button;
            background-color: transparent;
            background-image: none;
        }

        :-moz-focusring {
            outline: auto;
        }

        :-moz-ui-invalid {
            box-shadow: none;
        }

        progress {
            vertical-align: baseline;
        }

        ::-webkit-inner-spin-button,
        ::-webkit-outer-spin-button {
            height: auto;
        }

        [type="search"] {
            -webkit-appearance: textfield;
            outline-offset: -2px;
        }

        ::-webkit-search-decoration {
            -webkit-appearance: none;
        }

        ::-webkit-file-upload-button {
            -webkit-appearance: button;
            font: inherit;
        }

        summary {
            display: list-item;
        }

        blockquote,
        dd,
        dl,
        figure,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        hr,
        p,
        pre {
            margin: 0;
        }

        fieldset {
            margin: 0;
        }

        fieldset,
        legend {
            padding: 0;
        }

        menu,
        ol,
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        dialog {
            padding: 0;
        }

        textarea {
            resize: vertical;
        }

        input::placeholder,
        textarea::placeholder {
            color: #9ca3af;
            opacity: 1;
        }

        [role="button"],
        button {
            cursor: pointer;
        }

        :disabled {
            cursor: default;
        }

        audio,
        canvas,
        embed,
        iframe,
        img,
        object,
        svg,
        video {
            display: block;
            vertical-align: middle;
        }

        img,
        video {
            height: auto;
            max-width: 100%;
        }

        [hidden] {
            display: none;
        }

            --tw-skew-x: 0;
            --tw-skew-y: 0;
            --tw-scale-x: 1;
            --tw-scale-y: 1;

        #webcrumbs .flex {
            display: flex;
        }

        #webcrumbs .h-\[100px\] {
            height: 100px;
        }

        #webcrumbs .w-\[100px\] {
            width: 100px;
        }

        #webcrumbs .w-\[400px\] {
            width: 400px;
        }

        #webcrumbs .w-full {
            width: 100%;
        }

        #webcrumbs .flex-row {
            flex-direction: row;
        }

        #webcrumbs .flex-col {
            flex-direction: column;
        }

        #webcrumbs .items-center {
            align-items: center;
        }

        #webcrumbs .justify-between {
            justify-content: space-between;
        }

        #webcrumbs .gap-4 {
            gap: 20px;
        }

        #webcrumbs .rounded-lg,
        #webcrumbs .rounded-md {
            border-radius: 0;
        }

        #webcrumbs .bg-primary-500 {
            --tw-bg-opacity: 1;
            background-color: rgb(8 255 117 / var(--tw-bg-opacity));
        }

        #webcrumbs .bg-white {
            --tw-bg-opacity: 1;
            background-color: rgb(255 255 255 / var(--tw-bg-opacity));
        }

        #webcrumbs .object-contain {
            object-fit: contain;
        }

        #webcrumbs .p-6 {
            padding: 30px;
        }

        #webcrumbs .px-4 {
            padding-left: 20px;
            padding-right: 20px;
        }

        #webcrumbs .py-2 {
            padding-bottom: 10px;
            padding-top: 10px;
        }

        #webcrumbs .text-center {
            text-align: center;
        }

        #webcrumbs .font-title {
            font-family:
                    Ubuntu,
                    ui-sans-serif,
                    system-ui,
                    sans-serif,
                    Apple Color Emoji,
                    Segoe UI Emoji,
                    Segoe UI Symbol,
                    Noto Color Emoji;
        }

        #webcrumbs .text-lg {
            font-size: 18px;
            line-height: 27px;
        }

        #webcrumbs .text-sm {
            font-size: 14px;
            line-height: 21px;
        }

        #webcrumbs .text-neutral-800 {
            --tw-text-opacity: 1;
            color: rgb(50 50 50 / var(--tw-text-opacity));
        }

        #webcrumbs .text-neutral-950 {
            --tw-text-opacity: 1;
            color: rgb(10 10 10 / var(--tw-text-opacity));
        }

        #webcrumbs .text-primary-50 {
            --tw-text-opacity: 1;
            color: rgb(237 255 244 / var(--tw-text-opacity));
        }

        #webcrumbs .shadow-lg {
            --tw-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
            0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --tw-shadow-colored: 0 10px 15px -3px var(--tw-shadow-color),
            0 4px 6px -4px var(--tw-shadow-color);
        }

        #webcrumbs .shadow-lg,
        #webcrumbs .shadow-md {
            box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000),
            var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
        }

        #webcrumbs .shadow-md {
            --tw-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
            0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --tw-shadow-colored: 0 4px 6px -1px var(--tw-shadow-color),
            0 2px 4px -2px var(--tw-shadow-color);
        }

        #webcrumbs .transition-transform {
            transition-duration: 0.15s;
            transition-property: transform;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        #webcrumbs .duration-300 {
            transition-duration: 0.3s;
        }

        #webcrumbs {
            font-family: Ubuntu !important;
            font-size: 16px !important;
        }

        #webcrumbs :is(.bg-primary-500) {
            color: rgba(0, 0, 0, 0.9) !important;
        }

        #webcrumbs .hover\:scale-105:hover {
            --tw-scale-x: 1.05;
            --tw-scale-y: 1.05;
            transform: translate(var(--tw-translate-x), var(--tw-translate-y)) rotate(var(--tw-rotate)) skewX(var(--tw-skew-x)) skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y));
        }

        #webcrumbs .hover\:bg-primary-600:hover {
            --tw-bg-opacity: 1;
            background-color: rgb(0 192 80 / var(--tw-bg-opacity));
        }

        #webcrumbs .active\:scale-95:active {
            --tw-scale-x: 0.95;
            --tw-scale-y: 0.95;
            transform: translate(var(--tw-translate-x), var(--tw-translate-y)) rotate(var(--tw-rotate)) skewX(var(--tw-skew-x)) skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y));
        }

        body {
            line-height: inherit;
            padding: 24px;
            display: flex;
            flex-direction: column;
            min-width: 100vw;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffffff, #d4d4d4);
        }
    </style>

<body>
<div id="webcrumbs">
    <div class="w-[400px] bg-white shadow-lg rounded-lg p-6 transition-transform duration-300 hover:scale-105">
        <div class="flex flex-col gap-4 items-center"> <img
                src="https://tools-api.webcrumbs.org/image-placeholder/100/100/doodles/1" alt="Success"
                class="h-[100px] w-[100px] object-contain" />
            <h1 class="text-lg font-title text-neutral-950 text-center">Bạn đã đặt lại mật khẩu thành công</h1>
            <p class="text-neutral-800 text-sm text-center"> Nhấn vào nút dưới đây để quay về trang chủ. </p>
            <button type="button"
                    class="bg-primary-500 text-primary-50 rounded-md py-2 px-4 text-sm w-full shadow-md hover:bg-primary-600 active:scale-95">
                Trang Chủ </button>
        </div>
    </div>


</div>
</body>
<script>
    document.querySelector('button').addEventListener('click', () => {
        window.location.href = '/';
    });
</script>

</html>
