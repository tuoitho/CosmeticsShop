<header th:fragment="header">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8E44AD;
            --secondary-color: #E74C3C;
            --accent-color: #F39C12;
            --light-color: #ECF0F1;
            --dark-color: #2C3E50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-color);
            color: var(--dark-color);
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .navbar .dropdown-toggle::after {
            display: none;
            /* Ẩn mũi tên */
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--light-color) !important;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-link {
            color: var(--light-color) !important;
            font-weight: 600;
            margin: 0 10px;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .btn-custom {
            background-color: var(--accent-color);
            color: var(--dark-color);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: var(--light-color);
            color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cart-icon {
            position: relative;
            font-size: 1.2rem;
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--accent-color);
            color: var(--dark-color);
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://source.unsplash.com/random/1600x900/?cosmetics') no-repeat center center/cover;
            color: var(--light-color);
            text-align: center;
            padding: 100px 0;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        footer {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--light-color);
            padding: 40px 0;
        }

        .social-icons a {
            color: var(--light-color);
            font-size: 1.5rem;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--accent-color);
            transform: translateY(-3px);
        }

        .footer-links a {
            color: var(--light-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--accent-color);
        }
    </style>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Glamour Cosmetics</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/browser/search">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/browser/vouchers">Vouchers</a></li>
                    <li class="nav-item">
                        <a class="nav-link cart-icon" href="/customer/cart">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-badge" id="cart-count">0</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown" id="user-dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown"
                           aria-expanded="false">
                            <i class="fas fa-user"></i>
                        </a>
                        <div class="d-flex align-items-center">
                            <a href="#" class="cart-icon me-3">
                                <i class="bi bi-bag-heart"></i>
                            </a>
                            <div class="dropdown">
                                <div class="profile-menu" id="profileDropdown" data-bs-toggle="dropdown"
                                     aria-expanded="false">
                                    <i class="bi bi-person-circle"></i>
                                </div>
                            </div>
                            <li class="btn btn-success" th:if="${#authorization.expression('isAuthenticated()')}"><a
                                    class="dropdown-item" id="profileItem" href="/customer/personal-info">Profile</a>
                            </li>
                            <li class="btn btn-custom" th:if="${#authorization.expression('isAuthenticated()')}"><a
                                    class="dropdown-item" id="manageProductItem" href="/customer/order/order-history">Orders</a>
                            </li>
                            <li class="btn btn-danger" th:if="${#authorization.expression('isAuthenticated()')}"><a
                                    class="dropdown-item" href="/logout" id="logout">Logout</a></li>
                            <li class="btn btn-success" th:if="${#authorization.expression('!isAuthenticated()')}"><a
                                    class="dropdown-item" id="loginItem" href="/auth/login">Login</a></li>
                            <li class="btn btn-danger" th:if="${#authorization.expression('!isAuthenticated()')}"><a
                                    class="dropdown-item" id="registerItem" href="/auth/register">Register</a></li>

                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateCartCount() {
            // Simulating cart count
            const cartCount = 3;
            document.getElementById('cart-count').textContent = cartCount;
        }

        // Call these functions when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            updateCartCount();
        });
    </script>

</header>
