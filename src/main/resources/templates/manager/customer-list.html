<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{admin/layout-admin.html}">
<head>
    <title>Quản lý khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-actions button, .table-actions a {
            margin-right: 5px;
        }

        .status-badge {
            font-size: 0.9rem;
            padding: 0.3rem 0.6rem;
            border-radius: 12px;
        }

        .badge-active {
            background-color: #198754;
            color: white;
        }

        .badge-inactive {
            background-color: #dc3545;
            color: white;
        }

    </style>
</head>
<body>
<section class="container mt-4" layout:fragment="app-content">
    <div class="container mt-4">
        <!-- Thông báo thành công hoặc lỗi -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <!-- Tiêu đề -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Quản lý khách hàng</h2>
        </div>

<!--        search-->
        <form class="d-flex mb-4" th:action="@{/manager/customers}" method="get">
            <input class="form-control me-2" type="search" placeholder="Tìm kiếm khách hàng" aria-label="Search" name="keyword" th:value="${keyword}">
            <button class="btn btn-outline-success" type="submit">Tìm kiếm</button>
        </form>
        <!-- Bảng quản lý khách hàng -->
        <div class="text-center table-responsive">
            <table class="table table-bordered table-striped text-center">
                <thead style="background-color: var(--primary-color); color: white;">
                <tr>
                    <th>STT</th>
                    <th>Họ và tên</th>
                    <th>Số điện thoại</th>
                    <th>Email</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer, iterStat : ${customerPage.content}">
                    <td class="text-center" th:text="${iterStat.index + 1}"></td>
                    <td th:text="${customer.fullname}"></td>
                    <td th:text="${customer.phone}"></td>
                    <td th:text="${customer.email}"></td>
                    <td class="text-center">
                    <span th:classappend="${customer.active ? 'status-badge badge-active' : 'status-badge badge-inactive'}"
                          th:text="${customer.active ? 'Active' : 'Inactive'}"></span>
                    </td>
                    <td class="text-center table-actions">
                        <!-- Xem chi tiết -->
                        <a th:href="@{/manager/customers/{id}(id=${customer.userId})}" class="btn btn-info btn-sm">
                            <i class="bi bi-eye"></i> Chi tiết
                        </a>

                        <!-- Kích hoạt/Vô hiệu hóa -->
                        <form th:action="@{/manager/customers/{id}/toggle-active(id=${customer.userId})}" method="post" class="d-inline">
                            <button type="submit"
                                    th:classappend="'btn btn-sm ' + (customer.active ? 'btn-warning' : 'btn-success')"
                                    th:text="${customer.active ? 'Vô hiệu hoá' : 'Kích hoạt'}">
                            </button>
                        </form>

                        <!-- Xoá tài khoản -->
                        <form th:action="@{/manager/customers/{id}/delete(id=${customer.userId})}" method="post" class="d-inline"
                              id="deleteForm_${customer.userId}">
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="event.preventDefault(); checkCartEmpty([[${customer.userId}]], function(isEmpty) {
                                    if (isEmpty) {
                                        document.getElementById('deleteForm_' + [[${customer.userId}]]).submit();
                                    } else {
                                        alert('Không thể xoá tài khoản vì giỏ hàng không trống.');
                                    }
                                });">
                                <i class="bi bi-trash"></i> Xoá
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- Hiển thị phân trang -->
            <div class="d-flex justify-content-center mt-4">
                <nav>
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${customerPage.hasPrevious() ? '' : 'disabled'}">
                            <a class="page-link" th:href="@{/manager/customers(page=${customerPage.number - 1}, keyword=${keyword})}">Previous</a>
                        </li>
                        <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, customerPage.totalPages - 1)}"
                            th:classappend="${pageNum == customerPage.number ? 'active' : ''}">
                            <a class="page-link" th:href="@{/manager/customers(page=${pageNum}, keyword=${keyword})}" th:text="${pageNum + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${customerPage.hasNext() ? '' : 'disabled'}">
                            <a class="page-link" th:href="@{/manager/customers(page=${customerPage.number + 1}, keyword=${keyword})}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script>
        function checkCartEmpty(customerId, callback) {
            fetch(`/manager/customers/check-cart-empty?customerId=${customerId}`, {method: 'POST'})
                .then(response => response.json())
                .then(data => callback(data));
        }
    </script>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
